version: '3.4'

services:

  maildev:
    restart: always
    image: maildev/maildev
    environment:
      - TZ=Asia/Shanghai
    ports:
      - "5500:80"

  rabbitmq:
    restart: always
    image: rabbitmq:3-management-alpine
    environment:
      - TZ=Asia/Shanghai
    ports:
      - "5672:5672"

  redis:
    restart: always
    image: redis:alpine
    environment:
      - TZ=Asia/Shanghai
    ports:
      - "5379:6379"

  seq:
    restart: always
    image: datalust/seq:latest
    environment:
      - ACCEPT_EULA=Y
      - TZ=Asia/Shanghai
    ports:
      - "5340:80"
  
  zipkin:
    restart: always
    image: openzipkin/zipkin-slim
    environment:
      - TZ=Asia/Shanghai
    ports:
      - "5411:9411"
  
  webstatus:
    restart: always
    image: xabarilcoding/healthchecksui:5.0.0
    environment:
      TZ: Asia/Shanghai
    ports:
      - "5107:80"

  dapr-placement:
    restart: always
    image: "daprio/dapr:latest"
    command: [ "./placement", "-port", "50000", "-log-level", "debug" ]
    environment:
      TZ: Asia/Shanghai
    ports:
      - "50000:50000"
  
  agile_config:
    restart: always
    image: kklldog/agile_config:latest
    ports:
      - "5005:5000"
    environment:
      - TZ=Asia/Shanghai
      - adminConsole=true
      - db:provider=mysql
      - db:conn= database=configcenter;data source=${EXTERNAL_IP};User Id=root;password=${MYSQL_PASS_WORD};port=3306
    depends_on:
      mysql:
        condition: service_healthy
  
  mysql:
    restart: always
    image: mysql:latest
    environment:
      TZ: Asia/Shanghai
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASS_WORD}
    command:
      --lower_case_table_names=1
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_general_ci
      --explicit_defaults_for_timestamp=true
    ports:
      - "3306:3306"
    volumes:
      - ${EXTERNAL_DATA_PATH}mysql/data:/var/lib/mysql
    healthcheck:
      test: "mysqladmin ping -h localhost -u root --password=${MYSQL_PASS_WORD}"
      interval: 1s
      retries: 120
      
  
